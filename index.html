    <header>
      <div class="title-bar">
        <div style="width: 120px">
         
        </div>
        <h2>SUDOKU</h2>
        <div class="mode">
          <div id="night" onClick="onNight()">
            <i class="bi bi-moon-stars-fill"></i>
          </div>
          <div id="day" onClick="onDay()">
            <i class="bi bi-sun-fill"></i>
          </div>
        </div>
      </div>
      <form>
        <div>
           
          <input
            type="radio"
            id="easy"
            name="level"
            value="Easy"
            onClick="selectLevel()"
          />
           
          <label for="html">Easy</label>
        </div>

        <div>
           
          <input
            type="radio"
            id="medium"
            name="level"
            value="Medium"
            onClick="selectLevel()"
          />
           
          <label for="medium">Medium</label>
        </div>

        <div>
           
          <input
            type="radio"
            id="hard"
            name="level"
            value="Hard"
            onClick="selectLevel()"
          />
           
          <label for="hard">Hard</label>
        </div>
      </form>

      <div class="buttons">
        <button id="newGame" onClick="newGame()">New Game</button>
        <button id="showAns" onClick="showAnswer()" disabled>
          Show Answer
        </button>
      </div>
